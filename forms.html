<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First form</title>
</head>
<body>
    <p><h2>Registration form</h2></p>
    <form action="" method="post">
    <table>
        <tr>
            <td><label for="nome">Name</label></td>
            <td><label for="sobrenome">Nickname</label></td>
        </tr>
        <tr>
            <td><input type="text" id="Name" required="true"></td>
            <td><input type="text" id="apelido" required="true"></td>
        </tr>
        <tr>
            <td><label for="nome">Last name</label></td>
        </tr>
        <tr>
            <td><input type="text" id="Last name" required="true"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
        </tr>
        <tr>
            <td><input type="email" name="email" id="Email" required="true"></td>
        </tr>
        <tr>
            <td><label for="datanasc">Birth date</label></td>
        </tr>
        <tr>
            <td><input type="date" name="datanasc" id="datanasc" required="true"></td>
        </tr>
        <tr>
            <td><label for="endereco">Address</label></td>
        </tr>
        <tr>
            <td><input type="text" name="endereco" id="endereco" required="true"></td>
        </tr>
        <tr>
            <td><label for="descrição">Description</label></td>
        </tr>
        <tr>
            <td><textarea name="descricao" id="descricao" cols="30" rows="5" required="true"></textarea></td>
        </tr>
        <tr>
            <td><label for="profissao">Profession</label></td>
        </tr>
        <tr>
            <td><input type="text" name="profissao" id="profissao" required="true"></td>
        </tr>
        <tr>
            <td><button type="submit">To send</button></td>
        </tr>
     </table>
   </form>
</body>
</html>
